<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Socket.IO Frontend Example</title>
  <script src="https://cdn.socket.io/4.2.0/socket.io.min.js"></script>
</head>
<body>
  <div class="w-full h-screen" id="chat-body">
    <button id="join-button">
      Join Room
    </button>
    <button id="send-button">
      Send Custom Event
    </button>
  </div>

  <script>
    // Connect to the Socket.IO server
    const socket = io("https://qr-login-b400qr.dauqu.host");

    // Add event listener to the join button
    const joinButton = document.getElementById("join-button");
    joinButton.addEventListener("click", () => {
      // Emit a "join_room" event to the server with the desired room name
      const room = "123";
      socket.emit("join_room", room);
    });

    // Add event listener to the send button
    const sendButton = document.getElementById("send-button");
    sendButton.addEventListener("click", () => {
      // Emit a "create_event" event to the server with the desired data
      const eventData = {
        eventName: "Custom Event",
        eventData: "Hello, server!"
      };
      socket.emit("create_event", eventData);
    });

    // Listen for the "event_created" event from the server
    socket.on("event_created", (eventData) => {
      // Display the created event data in the console
      console.log("Event created:", eventData);
    });
  </script>
</body>
</html>
